    <script>
        var request = new XMLHttpRequest(); // definir une request de connection standard js
        
        // Open a new connection, using the GET request on the URL endpoint
        request.open('GET', 'http://127.0.0.1:3000/products', true);
        
        request.onload = function() {
            // Begin accessing JSON data here
            var data = JSON.parse(request.response);
            console.log(data);
            var j = 1;
            var ee = document.getElementById("listproducts");
            data.forEach(i => {
                console.log(i.name);
                console.log(i._id);
                if((localStorage.getItem("id") == i.ids)){
                ch = `<div class="col-md-3 col-sm-6">
                    <div class="single-shop-product">
                        <div class="product-upper">
                            <img src="img/product-2.jpg" alt="">
                        </div>
                        <h2><a href="">`+i.name+`</a></h2>
                        <div class="product-carousel-price">
                            <ins>`+i.price+` TND</ins> 
                        </div>  
                        
                        <div class="product-option-shop">
                            <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/canvas/shop/?add-to-cart=70">Add to cart</a>
                        </div>                       
                    </div>
                </div>`;
                ee.insertAdjacentHTML('beforeend',ch);}
            })
        }
            
        // Send request
        request.send() 
        function logout() {
            localStorage.clear();
        }       
    </script>
