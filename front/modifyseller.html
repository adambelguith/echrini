    <script>
        var url_string = window.location.href
        var url = new URL(url_string);
        var c = url.searchParams.get("id");
        console.log(c);
        var url3 = "http://127.0.0.1:3000/sellers/" + c ;
        var xhr3 = new XMLHttpRequest();
        xhr3.open("GET", url3, true);
        xhr3.onload = function () {
        var sellers = JSON.parse(xhr3.responseText);
        
        var welcome = document.getElementById("welcome");
        welcome.innerHTML = "welcome "+sellers.username;
        
        }
        xhr3.send(null);
        
        
        
    </script>

    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-2">                    
                    
                    
                </div>
                
                <div class="col-md-10">
                    <div class="product-content-right">
                        <div class="woocommerce">

                            <form enctype="multipart/form-data" action="#" class="checkout" method="post" name="checkout">

                                <div id="customer_details" class="col2-set">
                                    <div class="col-2">
                                        <div class="woocommerce-billing-fields">
                                            <h3>add new product</h3>
                                            <p id="billing_first_name_field" class="form-row form-row-first validate-required">
                                                <label class="" for="billing_first_name">Name product <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text" value="" placeholder="" id="billing_first_name" name="billing_first_name" class="input-text ">
                                            </p>

                                            <p id="billing_last_name_field" class="form-row form-row-last validate-required">
                                                <label class="" for="billing_last_name">Quantity <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text" value="" placeholder="" id="billing_last_name" name="billing_last_name" class="input-text ">
                                            </p>

                                            <p id="billing_company_field" class="form-row form-row-wide">
                                                <label class="" for="billing_company">price</label>
                                                <input type="text" value="" placeholder="" id="billing_company" name="billing_company" class="input-text " pattern="[0-9]*">
                                            </p>

                                            <p id="billing_country_field" class="form-row form-row-wide address-field update_totals_on_change validate-required woocommerce-validated">
                                                <label class="" for="billing_country">Category <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <select class="country_to_state country_select" id="billing_country" name="billing_country">
                                                    <option value="">choose one ...</option>
                                                    <option value="women">women</option>
                                                    <option value="man">man</option>
                                                    <option value="phone">phone</option>
                                                    <option value="computer">computer</option>
                                                    <option value="electronique">electronique</option>
                                                    <option value="watches">watches</option>
                                                 
                                                </select>
                                            </p>

                                            <p id="billing_address_1_field" class="form-row form-row-wide address-field validate-required">
                                                <div class="file-loading">
                                                    <input id="input-20" type="file">
                                                </div>
                                                <script>
                                                $(document).ready(function() {
                                                    // For Bootstrap 5.x
                                                    /*$("#input-20").fileinput({
                                                        browseClass: "btn btn-info",
                                                        mainClass: "d-grid",

                                                        showRemove: false,
                                                        showUpload: false
                                                    });*/
                                                 
                                                    // For Bootstrap 4.x uncomment and use below code
                                                    
                                                    $("#input-20").fileinput({
                                                        browseClass: "btn btn-primary btn-block",
                                                        showCaption: false,
                                                        showRemove: false,
                                                        showUpload: false
                                                    });
                                                    
                                                });
                                                </script>
                                            </p>

                                        </div>

                                </div>
                                <button type="submit" class="button-radius">add product</button>
                            </form>
